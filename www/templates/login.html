<ion-view view-title="{{viewTitle}}">
    <ion-content scroll="false" padding="true" class="feels-container">
        <div class="feels-content">
            <form ng-submit="login()">
                <div class="row row-center">
                    <div class="col col-center">
                        <!-- <img ng-src="img/logo.png"> -->
                        <h1 style="font-family: cursive; font-size: 80px">GoPlay!</h1>
                        <div class="list card list-inset">
                            <label class="item item-input">
                                <i class="icon ion-person placeholder-icon"></i>
                                <input type="text" placeholder="Username" ng-model="loginModel.username"/>
                            </label>                            
                        </div>
                        <button class="button button-block button-positive" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>        
    </ion-content>
</ion-view>
