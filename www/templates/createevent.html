<ion-view view-title="{{viewTitle}}">
    <ion-nav-bar class="bar-positive has-tabs-top">
        <!-- <ion-nav-back-button>
        </ion-nav-back-button> -->
        <ion-nav-title>
            Create Event
        </ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <form ng-submit="createEvent()">
            <div class="row row-center">
                <div class="col col-center">
                    <!-- <img ng-src="img/logo.png"> -->
                    <div class="list card list-inset">
                        <label class="item item-input">
                            <i class="icon ion-person placeholder-icon"></i>
                            <input type="text" placeholder="name" ng-model="vm.name" />
                        </label>
                    </div>
                    <div class="list card list-inset">
                        <label class="item item-input">
                            <i class="icon ion-calendar placeholder-icon"></i>
                            <input type="text" placeholder="when" ng-model="vm.fromDate" />
                        </label>
                    </div>
                    <div class="list card list-inset">
                        <label class="item item-input">
                            <i class="icon ion-calendar placeholder-icon"></i>
                            <input type="text" placeholder="until" ng-model="vm.toDate" />
                        </label>
                    </div>
                    <div class="list card list-inset">
                        <div class="item range range-positive">
                            <i class="icon ion-person-stalker"></i>
                            <input type="range" name="volume" min="2" max="{{vm.people.max}}" step="1" ng-model="vm.range" value="{{vm.range}}">
                            <i class="icon ion-ios-people"></i>
                        </div>
                        <div class="item">
                            Max {{vm.range}} people
                        </div>
                    </div>
                    <div class="list card list-inset">
                        <label class="item item-input">
                            <i class="icon ion-ios-football placeholder-icon"></i>
                            <input type="text" placeholder="tag" ng-model="vm.tag" />
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
